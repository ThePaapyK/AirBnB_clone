<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>
	<body>
		<header>
			<img class="logo" src="images/logo.png" alt="Logo of AirBnB Clone">
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="locations">
					<h3>States</h3>
					<h4>Sekondi, Takoradi</h4>
					<ul class="popover">
						<li class="down">
							<h2>Sekondi</h2>
							<ul>
								<li>Esikado</li>
								<li>Kojokrom</li>
							</ul>
						</li>
						<li class="down">
							<h2>Takoradi</h2>
							<ul>
								<li>Airport Ridge</li>
								<li>Chapel Hill</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>borehole, Oil</h4>
					<ul class="popover">
						<li class="up">Hotels</li>
						<li class="up">Industies</li>
						<li class="up">Tourist Sites</li>
						<li class="ups">Restaurants</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1 class="tell">Places</h1>
				<article><h2>My Home</h2></article>
				<article><h2>Tiny House</h2></article>
				<article><h2>A Suite</h2></article>
			</section>
		</div>
		<footer>
			<div>Best School</div>
		</footer>
	</body>
</html>
